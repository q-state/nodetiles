<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>
    <link href="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet">
    <style>
        body { font-family:tahoma; font-size:12px; padding:0px; margin:5px; }
        p { line-height:18px; }
        #input { border-radius:2px; border:1px solid #ccc;
            margin-top:10px; padding:5px; width:400px;  }

        .box {
            width:25px;
            height:25px;
            background-color: #eeeec8;
            position: absolute;
            text-align: center;
            vertical-align: middle;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            margin-top:5px;
            cursor:pointer;
        }

        .letter {
            padding-top: 3px;
        }

    </style>
</head>
<body>
<div id="instructions">
    <p>Type your name and press RETURN to start</p>
    <input type="text" id="input" disabled="disabled" />
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="http://cdn.jsdelivr.net/qtip2/2.2.0/jquery.qtip.min.js"></script>

<script src="javascripts/chat-frontend.js"></script>
</body>
</html>
